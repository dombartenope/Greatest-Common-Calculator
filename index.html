        <h1>Find the Greatest Common Factor!</h1>

    <div class="inputs">

        <input type="number" class="a-input" min=0 oninput="validity.valid||(value='');">
        <input type="number" class="b-input" min= 0 oninput="validity.valid||(value='');">
        <button>Calculate</button>
    </div>

    <div class="result-container">
        <h2 class="result"></h2>
    </div>

    <script src="main.js"></script>
</body>
